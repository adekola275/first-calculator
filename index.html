<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
 <link rel="stylesheet" href="css/style.css">
    <title>calculator</title>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center  ">
            <div class="col-md-4 col-sm-6 mt-4 con">
                <form action="">
                    <div class="cal-body  py-4  ">
                        <cal class="input-con">
                            <input type="text" class="input" name="input" id="input">
                        </cal>
                        <div class="cal-btns mt-2">
                            <div class="btn-rows">
                                <button onclick="input.value +='1'" type="button" class="bt"> 1  </button>
                                <button onclick="input.value +='2'" type="button" class="bt"> 2  </button>
                                <button onclick="input.value +='3'" type="button" class="bt"> 3  </button>
                                <button onclick="input.value +='+'" type="button" class="bt"> +  </button>
                            </div>
                            <div class="btn-rows mt-3">
                                <button onclick="input.value +='4'" type="button" class="bt"> 4  </button>
                                <button onclick="input.value +='5'" type="button" class="bt"> 5  </button>
                                <button onclick="input.value +='6'" type="button" class="bt"> 6  </button>
                                <button onclick="input.value +='-'" type="button" class="bt"> -  </button>
                            </div>

                            <div class="btn-rows mt-3">
                             <button onclick="input.value +='7'" type="button" class="bt"> 7  </button>
                            <button onclick="input.value +='8'" type="button" class="bt"> 8  </button>
                            <button onclick="input.value +='9'" type="button" class="bt"> 9 </button>
                            <button onclick="input.value +='/'" type="button" class="bt"> /  </button>
                            </div>

                            <div class="btn-rows mt-3">
                             <button onclick="input.value +='0'" type="button" class="bt"> 0  </button>
                            <button onclick="input.value +='.'" type="button" class="bt"> .  </button>
                            <button onclick="input.value +='*'" type="button" class="bt"> * </button>
                            <button onclick="input.value =eval(input.value) " type="button" class="bt"> =  </button>
                             </div>

                             <div class="btn-rows mt-3">
                                <button onclick="input.value +='('" type="button" class="bt"> (  </button>
                               <button onclick="input.value +=')'" type="button" class="bt"> )  </button>
                               <button onclick="input.value +='%'" type="button" class="bt"> % </button>
                               <button onclick="input.value ='' " type="button" class="bt"> C  </button>
                                </div>

                                <div class="btn-rows mt-3">
                                    <hr>
                                   <h3>Design By <span class="name"> Ibrahim</span></h3>
                                   </div>


                        </div>
                    </div>
                </form>
            </div>

      
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
